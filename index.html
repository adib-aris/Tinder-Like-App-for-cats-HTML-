<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paws & Preferences</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/styles/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  </head>
  <body>
    <main>
      <!-- Title -->
    <section id="title" class="gradient-background">
      <div class="container col-xxl-8 px-4 pt-4 pt-sm-5 pb-0 mb-0">
        <div class="row flex-lg-row-reverse align-items-center g-5">
          <div class="col-10 col-sm-8 col-lg-6 mx-auto">
            <img
              src="https://cataas.com/cat/u1S16RJ8tmhFgJ1J?position=center"
              class="d-block mx-auto img-fluid demo-cat"
              alt="fav pics"
              loading="lazy"
            />
          </div>
          <div class="col-lg-6 title-div">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1">
              Welcome to Swipeaw!
            </h1>
            <h3>Choose cats that you like!</h3>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container d-flex justify-content-center align-items-center">
        <div class="card-container" id="cardContainer">
          <!-- Javascript will inject content from API -->
        </div>
      </div>
      <div class="icon d-flex justify-content-center gap-5 pt-3">
        <button
          type="button"
          class="btn btn-outline-danger"
          onclick="slideLeft()"
        >
          <h1 class="display-1">❌</h1>
        </button>
        <button
          type="button"
          class="btn btn-outline-success"
          onclick="slideRight()"
        >
          <h1 class="display-1">❤️</h1>
        </button>
      </div>
    </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./public/script/script.js"></script>
  </body>
</html>
